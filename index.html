<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Top-Down Car Game</title>
  <style>
    body { background: #222; color: #fff; margin: 0; font-family: sans-serif; }
    #gameCanvas { background: #333; display: block; margin: 20px auto; border: 2px solid #fff; transition: filter 0.3s ease; }
    #gameCanvas.blurred { filter: blur(5px); }
    #instructions { text-align: center; margin-top: 10px; }
    
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .modal-content {
      background: #333;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      border: 2px solid #fff;
      max-width: 400px;
    }
    
    .modal h2 {
      margin-top: 0;
      color: #fff;
      font-size: 28px;
    }
    
    .modal button {
      background: #0af;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease;
    }
    
    .modal button:hover {
      background: #08c;
    }
    
    .score-display {
      font-size: 24px;
      margin: 20px 0;
      color: #fff;
    }
    
    .trophy {
      font-size: 48px;
      margin: 20px 0;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="instructions">
    <p>Use <b>Arrow Keys</b> to control the car. Avoid the obstacles!</p>
  </div>
  
  <!-- Start Screen Modal -->
  <div id="startModal" class="modal">
    <div class="modal-content">
      <h2>üöó Car Racing Game</h2>
      <p>Use arrow keys to control your car and avoid obstacles!</p>
      <button id="startButton">Start Game</button>
    </div>
  </div>
  
  <!-- Game Over Modal -->
  <div id="gameOverModal" class="modal hidden">
    <div class="modal-content">
      <h2>Game Over!</h2>
      <div class="trophy">üèÜ</div>
      <div class="score-display">Your Score: <span id="finalScore">0</span></div>
      <button id="restartButton">Restart Game</button>
    </div>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const roadWidth = 200;
    const roadLeft = (canvas.width - roadWidth) / 2;
    const roadRight = roadLeft + roadWidth;
    
    // Game state management
    let gameState = 'start'; // 'start', 'playing', 'gameOver'
    let car = { x: canvas.width / 2, y: canvas.height - 80, width: 40, height: 70, speed: 0, dx: 0 };
    let obstacles = [];
    let score = 0;
    let roadOffset = 0;
    
    // Modal elements
    const startModal = document.getElementById('startModal');
    const gameOverModal = document.getElementById('gameOverModal');
    const startButton = document.getElementById('startButton');
    const restartButton = document.getElementById('restartButton');
    const finalScore = document.getElementById('finalScore');

    function resetGame() {
      car = { x: canvas.width / 2, y: canvas.height - 80, width: 40, height: 70, speed: 0, dx: 0 };
      obstacles = [];
      score = 0;
      roadOffset = 0;
      gameState = 'playing';
      canvas.classList.remove('blurred');
      startModal.classList.add('hidden');
      gameOverModal.classList.add('hidden');
    }

    function drawRoad() {
      ctx.fillStyle = '#555';
      ctx.fillRect(roadLeft, 0, roadWidth, canvas.height);
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = 2;
      ctx.setLineDash([20, 20]);
      ctx.lineDashOffset = roadOffset;
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, 0);
      ctx.lineTo(canvas.width / 2, canvas.height);
      ctx.stroke();
      ctx.setLineDash([]);
    }

    function drawCar() {
      ctx.fillStyle = '#0af';
      ctx.fillRect(car.x - car.width / 2, car.y, car.width, car.height);
      ctx.fillStyle = '#fff';
      ctx.fillRect(car.x - 10, car.y + 10, 20, 10);
    }

    function drawObstacles() {
      ctx.fillStyle = '#f22';
      obstacles.forEach(o => {
        ctx.fillRect(o.x - o.width / 2, o.y, o.width, o.height);
      });
    }

    function drawScore() {
      ctx.fillStyle = '#fff';
      ctx.font = '20px monospace';
      ctx.fillText(`Score: ${score}`, 10, 30);
    }

    function updateCar() {
      car.x += car.dx;
      if (car.x - car.width / 2 < roadLeft) car.x = roadLeft + car.width / 2;
      if (car.x + car.width / 2 > roadRight) car.x = roadRight - car.width / 2;
    }

    function updateObstacles() {
      obstacles.forEach(o => o.y += 3);
      if (Math.random() < 0.015) {
        const minX = roadLeft + 25, maxX = roadRight - 25;
        obstacles.push({
          x: Math.random() * (maxX - minX) + minX,
          y: -50,
          width: 30,
          height: 50
        });
      }
      obstacles = obstacles.filter(o => o.y < canvas.height + 60);
    }

    function checkCollision() {
      for (let o of obstacles) {
        if (
          car.x + car.width / 2 > o.x - o.width / 2 &&
          car.x - car.width / 2 < o.x + o.width / 2 &&
          car.y + car.height > o.y &&
          car.y < o.y + o.height
        ) {
          return true;
        }
      }
      return false;
    }

    function gameLoop() {
      if (gameState !== 'playing') return;
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRoad();
      drawCar();
      drawObstacles();
      drawScore();
      updateCar();
      updateObstacles();
      roadOffset += 3;
      score++;
      
      if (checkCollision()) {
        gameState = 'gameOver';
        canvas.classList.add('blurred');
        finalScore.textContent = score;
        gameOverModal.classList.remove('hidden');
        return;
      }
      
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener('keydown', e => {
      if (gameState === 'playing') {
        if (e.key === 'ArrowLeft') car.dx = -6;
        if (e.key === 'ArrowRight') car.dx = 6;
      }
    });
    document.addEventListener('keyup', e => {
      if (gameState === 'playing') {
        if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') car.dx = 0;
      }
    });

    // Button event listeners
    startButton.addEventListener('click', () => {
      resetGame();
      gameLoop();
    });

    restartButton.addEventListener('click', () => {
      resetGame();
      gameLoop();
    });

    // Initialize the game with start screen
    canvas.classList.add('blurred');
  </script>
</body>
</html>
